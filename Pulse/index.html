<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>Title</title>
</head>
<body>
    <header>
        <div class="navbar container flex-between flex-wrap">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
            <ul class="flex-row">
                <li><a href="#">Features</a></li>
                <li><a href="#">Customer Stories</a></li>
                <li><a href="#" aria-selected="true">Pricing</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="hero-bg">
            <div class="intro-para container">
                <h1>Try Pulse free for 30 days.</h1>
                <p>See why Pulse is the best way to monitor your cash flow. Sign up for any plan and try Pulse absolutely free for 30 days.</p>
            </div>
            <div class="cards container"></div>
            <div class="quote-para container"></div>
        </div>

        <div class="faq">

        </div>
    </main>
    <footer>
        <div class="ft-main"></div>
        <div class="ft-legal"></div>
    </footer>
</body>
</html>
