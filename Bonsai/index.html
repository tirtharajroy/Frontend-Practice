<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Bonsai</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="Logo Image">
            </div>
            <ul>
                <li><a href="#">Product &blacktriangledown;</a></li>
                <li><a href="#">Templates &blacktriangledown;</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Reviews</a></li>
            </ul>
            <ul>
                <li><a href="#" class="btn btn-one">Log In</a></li>
                <li><a href="#" class="btn btn-two">Start Free</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cards">
            <div class="cards-intro">
                <p>Plans and Pricing</p>
                <div class="toggle-container">
                    <p>2 MONTHS FREE!</p>
                    <div class="toggle-section">
                        <h5>MONTHLY</h5>
                        <label for="slider" class="switch">
                            <input type="checkbox" id="slider">
                            <span class="slider"></span>
                        </label>
                        <h5>YEARLY</h5>
                    </div>
                </div>
            </div>
            <div class="cards-container">
                <div class="card card-one"></div>
                <div class="card card-two"></div>
            </div>
        </section>
        <section class="offers">
            <div>
                <h3>Super Charge Your Work With Addons</h3>
            </div>
            <div class="long-cards">
                <div class="long-card long-card-one"></div>
                <div class="long-card long-card-two"></div>
                <div class="long-card long-card-three"></div>
            </div>
        </section>
        <section class="contact-card">
            <p>It's <span>your</span> business.<br>We're here to help it grow.</p>
            <a href="#" class="btn btn-two">Start Free</a>
        </section>
        <section class="faq">
            <div>
                <h4>Frequently Asked Questions</h4>
                <div class="faq-accordions"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="ft-main"></div>
    </footer>
</body>
</html>
